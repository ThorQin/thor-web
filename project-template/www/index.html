<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Thor Web Demo</title>
		<script>
			async function showTime() {
				let info = document.querySelector('#info');
				try {
					let response = await fetch('echo');
					if (response.status == 200) {
						let serverInfo = await response.json();
						info.textContent = `LoadAvg: ${serverInfo.loadavg[0]}, ${serverInfo.loadavg[1]}, ${serverInfo.loadavg[2]}\nTotal Memory: ${Math.round(serverInfo.totalmem / 1024 / 1024 / 1024 * 100) / 100}G\nFree Memory: ${Math.round(serverInfo.freemem / 1024 / 1024 / 1024 * 100) / 100}G`;
					} else {
						info.textContent = response.status + ':' + response.statusText;
					}
				} catch(e) {
					info.textContent = 'Error: ' + (e.message || e);
				} finally {
					setTimeout(showTime, 5000);
				}
			}
		</script>
	</head>
	<body onload="showTime()">
		<h1>Hello World!</h1>
		<div style="padding: 10px">
			<code id="info" style="font-size: 18px; white-space: pre-line;"></code>
		</div>
		<p>
			<a href="about">Server Environment Variables</a>
		</p>
	</body>
</html>
